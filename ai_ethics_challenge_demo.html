<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Ethics Challenge – Demo</title>
<style>
  :root{--bg:#0b0e14;--card:#101421;--muted:#aeb6c6;--accent:#7aa2ff;--good:#31d0aa;--warn:#ffbe55;--bad:#ff6b6b}
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:#e9edf6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
  .wrap{max-width:960px;margin:0 auto;padding:28px 18px 80px}
  h1{margin:0 0 10px 0;font-size:clamp(24px,3.2vw,36px)}
  p.lead{margin:.25rem 0 1rem;color:var(--muted)}
  .card{background:var(--card);border:1px solid #1b2338;border-radius:16px;padding:20px;margin:16px 0;box-shadow:0 6px 20px rgba(0,0,0,.25)}
  .choices{display:grid;gap:10px;margin-top:12px}
  .choice{padding:12px 14px;border:1px solid #1b2338;border-radius:12px;background:#0f1324;cursor:pointer;transition:transform .05s ease}
  .choice:hover{transform:translateY(-1px);border-color:#283456}
  .choice.correct{border-color:var(--good)}
  .choice.warn{border-color:var(--warn)}
  .choice.bad{border-color:var(--bad)}
  .feedback{margin-top:10px;padding:10px 12px;border-radius:12px;background:#0f1426;color:#dfe7ff;border:1px dashed #2a3553}
  .feedback.good{border-color:var(--good);color:#d9fff4}
  .feedback.warn{border-color:var(--warn);color:#fff0d6}
  .feedback.bad{border-color:var(--bad);color:#ffe5e5}
  .bar{height:10px;background:#1d2742;border-radius:999px;overflow:hidden;margin:8px 0 2px}
  .bar > span{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#9ac2ff);width:0%}
  .small{color:var(--muted);font-size:.92rem}
  .footer{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:14px}
  button{border:0;background:var(--accent);color:#0b0e14;font-weight:700;padding:12px 16px;border-radius:12px;cursor:pointer}
  button.secondary{background:#232b46;color:#dbe6ff}
  .end h2{margin:.2rem 0}
  .grid{display:grid;gap:10px}
  .persona{display:flex;gap:10px;align-items:flex-start}
  .badge{font-size:28px}
  ul{margin:.3rem 0 0 1.2rem}
</style>
</head>
<body>
<div class="wrap">
  <h1>AI Ethics Challenge <span style="font-size:0.7em;opacity:.7">demo</span></h1>
  <p class="lead">Joacă 5 scenarii scurte. Primești puncte în funcție de impactul etic al deciziilor tale. La final, vei primi un profil: 🛡️ Guardian, ⚖️ Balancer, 🚀 Innovator sau 🎭 Risk-Taker.</p>

  <div class="card">
    <div class="small">Progres</div>
    <div class="bar"><span id="prog"></span></div>
    <div class="small"><span id="stepTxt">Scenariul 1/5</span> • Scor: <b id="scoreTxt">0</b></div>
  </div>

  <div id="game" class="card grid"></div>
  <div id="end" class="card end" style="display:none"></div>
</div>

<script>
const scenarios = [
  {
    title: "Admitere automatizată",
    text: "Universitatea vrea să folosească un model AI pentru trierea aplicațiilor. Știi că datele istorice pot avea bias.",
    choices: [
      {label:"Rulezi AI imediat – câștigăm timp", score:-2, tone:"bad", fb:"Risc de discriminare, fără audit."},
      {label:"Folosești AI + audit periodic de bias + verificare umană", score:+3, tone:"good", fb:"Combini eficiența cu audit și supraveghere umană."},
      {label:"Refuzi AI complet", score:+1, tone:"warn", fb:"Eviți riscurile, dar pierzi eficiența."},
    ]
  },
  {
    title: "Recrutare și transparență",
    text: "Compania ta folosește AI pentru screening CV-uri. Candidații întreabă cum sunt evaluați.",
    choices: [
      {label:"Nu dezvălui nimic – model proprietar", score:-2, tone:"bad", fb:"Lipsa transparenței compromite încrederea."},
      {label:"Oferi explicație generală + drept de contestație", score:+3, tone:"good", fb:"Transparență și mecanism de remediere."},
      {label:"Dezvălui tot codul și datele public", score:+1, tone:"warn", fb:"Transparență totală, dar expui IP și date sensibile."},
    ]
  },
  {
    title: "Date sensibile în sănătate",
    text: "Un spital vrea să antreneze un model pe date reale ale pacienților.",
    choices: [
      {label:"Folosim date reale neredactate", score:-3, tone:"bad", fb:"Risc grav pentru confidențialitate."},
      {label:"Folosim date anonimizate + consimțământ", score:+3, tone:"good", fb:"Respect pentru viața privată și legalitate."},
      {label:"Generăm date sintetice + validare clinică", score:+2, tone:"good", fb:"Reduce riscul de re-identificare."},
    ]
  },
  {
    title: "Deepfake în campanie",
    text: "Un client politic îți cere un video deepfake cu un oponent.",
    choices: [
      {label:"Îl creezi – e doar marketing", score:-3, tone:"bad", fb:"Manipulare și dezinformare."},
      {label:"Refuzi proiectul și propui conținut autentic", score:+3, tone:"good", fb:"Protejezi integritatea discursului public."},
      {label:"Îl creezi, dar pui etichetă 'synthetic'", score:-1, tone:"warn", fb:"Etichetarea ajută, dar impactul nociv rămâne."},
    ]
  },
  {
    title: "Monitorizare la locul de muncă",
    text: "Managerul vrea un sistem AI care monitorizează tastările angajaților.",
    choices: [
      {label:"Activezi totul fără informare", score:-3, tone:"bad", fb:"Invadează viața privată."},
      {label:"Consultare + scop limitat + opt-out", score:+3, tone:"good", fb:"Minimizare a datelor și consimțământ."},
      {label:"Renunți complet la monitorizare", score:+1, tone:"warn", fb:"Protejezi confidențialitatea, dar pierzi optimizări."},
    ]
  }
];

function personaFromScore(score){
  if(score >= 11) return {name:"🛡️ Guardian", desc:"Prioritizezi drepturile, transparența și controlul uman."};
  if(score >= 7)  return {name:"⚖️ Balancer", desc:"Cauți echilibrul între inovație și risc."};
  if(score >= 3)  return {name:"🚀 Innovator", desc:"Îți place să experimentezi, dar ai nevoie de mai multă atenție la etică."};
  return {name:"🎭 Risk-Taker", desc:"Pui viteza înaintea eticii. Recalibrează pe confidențialitate și transparență."};
}

let step = 0, score = 0;
const gameEl = document.getElementById("game");
const endEl  = document.getElementById("end");
const progEl = document.getElementById("prog");
const stepTxt = document.getElementById("stepTxt");
const scoreTxt = document.getElementById("scoreTxt");

function renderStep(){
  const s = scenarios[step];
  progEl.style.width = Math.round((step/scenarios.length)*100) + "%";
  stepTxt.textContent = `Scenariul ${step+1}/${scenarios.length}`;
  scoreTxt.textContent = score;

  gameEl.innerHTML = `<h2>${s.title}</h2><div>${s.text}</div><div class="choices"></div>`;
  const choicesEl = gameEl.querySelector(".choices");
  s.choices.forEach(c=>{
    const btn = document.createElement("div");
    btn.className = "choice";
    btn.textContent = c.label;
    btn.onclick = ()=>{
      score += c.score; scoreTxt.textContent = score;
      btn.classList.add(c.tone);
      [...choicesEl.children].forEach(ch=>ch.style.pointerEvents="none");
      const fb=document.createElement("div");
      fb.className="feedback "+c.tone; fb.textContent=c.fb;
      choicesEl.after(fb);
      setTimeout(nextStep,1100);
    };
    choicesEl.appendChild(btn);
  });
}

function nextStep(){
  step++;
  if(step<scenarios.length) renderStep(); else finish();
}

function finish(){
  progEl.style.width="100%";
  gameEl.style.display="none";
  const p=personaFromScore(score);
  endEl.style.display="block";
  endEl.innerHTML = `<h2>${p.name}</h2><p>${p.desc}</p><p>Scor final: <b>${score}</b> din ${scenarios.length*3}</p>`;
}

renderStep();
</script>
</body>
</html>
