function personaFromScore(score){
  if(score >= 11) return {name:"ğŸ›¡ï¸ Guardian", desc:"Prioritizezi drepturile, transparenÈ›a È™i controlul uman."};
  if(score >= 7)  return {name:"âš–ï¸ Balancer", desc:"CauÈ›i echilibrul Ã®ntre inovaÈ›ie È™i risc."};

}

let step = 0, score = 0;
const gameEl = document.getElementById("game");
const endEl  = document.getElementById("end");
const progEl = document.getElementById("prog");
const stepTxt = document.getElementById("stepTxt");
const scoreTxt = document.getElementById("scoreTxt");

function renderStep(){
  const s = scenarios[step];
  progEl.style.width = Math.round((step/scenarios.length)*100) + "%";
  stepTxt.textContent = `Scenariul ${step+1}/${scenarios.length}`;
  scoreTxt.textContent = score;

  gameEl.innerHTML = `<h2>${s.title}</h2><div>${s.text}</div><div class="choices"></div>`;
  const choicesEl = gameEl.querySelector(".choices");
  s.choices.forEach(c=>{
    const btn = document.createElement("div");
    btn.className = "choice";
    btn.textContent = c.label;
    btn.onclick = ()=>{
      score += c.score; scoreTxt.textContent = score;
      btn.classList.add(c.tone);
      [...choicesEl.children].forEach(ch=>ch.style.pointerEvents="none");
      const fb=document.createElement("div");
      fb.className="feedback "+c.tone; fb.textContent=c.fb;
      choicesEl.after(fb);
      setTimeout(nextStep,1100);
    };
    choicesEl.appendChild(btn);
  });
}

function nextStep(){
  step++;
  if(step<scenarios.length) renderStep(); else finish();
}

function finish(){
  progEl.style.width="100%";
  gameEl.style.display="none";
  const p=personaFromScore(score);
  endEl.style.display="block";
  endEl.innerHTML = `<h2>${p.name}</h2><p>${p.desc}</p><p>Scor final: <b>${score}</b> din ${scenarios.length*3}</p>`;
}

renderStep();
</script>
